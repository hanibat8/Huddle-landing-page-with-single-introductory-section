<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="first">
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Logo" class="logo">
      </header>
      <main>
        <section class="picture">
          <img src="images/illustration-mockups.svg" alt="Illustration_mockups">
        </section>
      <section class="register">
        <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="btn">Register</a>
      </section>
    </main>
    <footer>
      <div class="social-media">
        <a href="#" class="social-media-link"><img src="images/facebook.svg" alt="Facebook-icon"></a>
        <a href="#" class="social-media-link"><img src="images/twitter.svg" alt="Twitter-icon"></a>
        <a href="#" class="social-media-link"><img src="images/instagram.svg" alt="Instagram-icon"></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hani</a>.
      </p>
    </footer>
  </div>
</body>
</html>
